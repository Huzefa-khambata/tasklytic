<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasklytic - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="logo">TASKLYTIC</h1>
  <div class="login-container">
    
    <div class="login-box">
      <label for="nameInput"><b>Username </b></label>
      <input type="text" id="name" placeholder="Enter your Username" />
      
      <label for="passwordInput"><b>Password </b></label>
      <input type="password" id="password" placeholder="Enter your password" />
      
      <button onclick="login()">Login</button>
      <p id="error-message" class="error"></p>
    </div>
  </div>
  <footer> Design and Developed By Huzefa Khambata</footer>

  <script src="script.js"></script>
</body>
</html>
